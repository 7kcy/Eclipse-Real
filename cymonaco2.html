<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSCode Type Editor -CUSTOM-</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.32.7/ext-language_tools.min.js"></script>
    <style>
        :root {
            /* --- STRICT BLACK & WHITE THEME --- */
            --editor-bg: transparent;
            --tab-container-bg: transparent;
            --tab-bg-active: #0a0a0a;   /* Pitch black for active tab */
            --tab-bg-hover: #1a1a1a;
            --text-main: #ffffff;       /* Pure White text */
            --text-muted: #808080;      /* Medium Grey for inactive */
            --accent: #ffffff;          /* WHITE ACCENT (Was Red) */
            --border: #333333;          /* Dark Grey borders */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            font-family: "JetBrains Mono", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: transparent !important;
            color: var(--text-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Tab Bar --- */
        #tab-bar-container {
            background-color: var(--tab-container-bg);
            height: 36px; 
            display: flex;
            align-items: flex-end; 
            padding: 0 5px; 
            gap: 2px;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            position: relative;
            z-index: 20;
        }

        #tab-bar-container::-webkit-scrollbar { height: 0px; }

        .tab {
            position: relative;
            display: flex;
            align-items: center;
            min-width: 120px;
            max-width: 200px;
            height: 100%; 
            padding: 0 16px;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease-out;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            color: var(--text-muted);
            background-color: transparent;
            border: 1px solid transparent; 
        }

        .tab:hover { 
            background-color: var(--tab-bg-hover); 
            color: #ccc;
        }

        .tab.active {
            background-color: var(--tab-bg-active);
            color: var(--text-main);
            z-index: 10;
            /* WHITE TOP BORDER - NO RED */
            border-top: 2px solid var(--accent); 
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--tab-bg-active); 
        }

        .tab-icon { margin-right: 8px; display: flex; align-items: center; }
        .tab-icon svg { stroke: currentColor; } /* Matches text color (Grey -> White) */

        .tab-title {
            font-size: 12px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .close-btn {
            margin-left: 8px;
            padding: 2px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }
        .close-btn:hover { background-color: rgba(255, 255, 255, 0.2); color: white; }
        .tab:hover .close-btn, .tab.active .close-btn { opacity: 1; }

        #add-tab-btn {
            width: 36px; height: 36px; border-radius: 0; background: transparent; border: none; color: #666;
            cursor: pointer; transition: color 0.2s;
            display: flex; align-items: center; justify-content: center;
        }
        #add-tab-btn:hover { color: white; }

        /* --- Editor Area --- */
        #editor-container { flex: 1; position: relative; background-color: var(--editor-bg); overflow: hidden; }

        .grid-background {
            position: absolute; inset: 0; background-size: 40px 40px;
            /* Very subtle grey grid */
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to right, transparent 0%, black 20%, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black 20%, black 80%, transparent 100%);
            pointer-events: none; z-index: 1;
        }
        
        #editor { position: absolute; top: 0; right: 0; bottom: 0; left: 0; z-index: 5; background-color: transparent !important; }

        /* Scrollbar - Monochrome */
        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 5px; border: 2px solid transparent; background-clip: content-box; }
        ::-webkit-scrollbar-thumb:hover { background: #555; background-clip: content-box; }

        #loading {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            color: #666; font-size: 14px; background: transparent; z-index: 50;
        }
        
        .ace_tooltip {
            background: #111;
            color: #fff;
            border: 1px solid #333;
        }
    </style>
</head>
<body>

    <div id="tab-bar-container">
        <button id="add-tab-btn" title="New Tab">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </button>
    </div>

    <div id="editor-container">
        <div class="grid-background"></div>
        <div id="loading">Initialize Editor Engine...</div>
        <div id="editor"></div>
    </div>

    <script>
        const DEFAULT_CODE = `-- Made by @7kcy }`;

        let tabs = [ { id: 1, title: 'script.luau', content: DEFAULT_CODE } ];
        let activeTabId = 1;
        let editor = null;
        let isInternalUpdate = false;

        const tabBarEl = document.getElementById('tab-bar-container');
        const addTabBtn = document.getElementById('add-tab-btn');
        const loadingEl = document.getElementById('loading');

        function initEditor() {
            ace.define('ace/theme/roblox_bw', function(require, exports, module) {
                exports.isDark = true;
                exports.cssClass = "ace-roblox-bw";
                exports.cssText = `
                    /* --- STRICT MONOCHROME THEME --- */
                    .ace-roblox-bw .ace_gutter { background: transparent; color: #444; z-index: 10; }
                    .ace-roblox-bw .ace_print-margin { width: 1px; background: #222; }
                    .ace-roblox-bw { background-color: transparent; color: #ddd; }
                    
                    /* Syntax Colors - GREYSCALE / WHITE */
                    .ace-roblox-bw .ace_keyword { color: #ffffff !important; font-weight: bold; } /* Keywords pure white */
                    .ace-roblox-bw .ace_storage { color: #ffffff !important; font-weight: bold; } 
                    .ace-roblox-bw .ace_string { color: #aaaaaa !important; } /* Strings light grey */
                    .ace-roblox-bw .ace_constant.ace_numeric { color: #cccccc !important; }
                    .ace-roblox-bw .ace_support.ace_function { color: #ffffff !important; }
                    .ace-roblox-bw .ace_identifier { color: #eeeeee; }
                    .ace-roblox-bw .ace_comment { color: #555555; font-style: italic; }
                    
                    /* Cursor & Selection */
                    .ace-roblox-bw .ace_cursor { color: #ffffff; }
                    .ace-roblox-bw .ace_marker-layer .ace_selection { background: rgba(255, 255, 255, 0.15); } /* White selection */
                    
                    /* Brackets & Lines */
                    .ace-roblox-bw .ace_marker-layer .ace_bracket { margin: -1px 0 0 -1px; border: 1px solid #777; }
                    .ace-roblox-bw .ace_marker-layer .ace_active-line { background: rgba(255, 255, 255, 0.05); }
                    .ace-roblox-bw .ace_gutter-active-line { background-color: rgba(255, 255, 255, 0.05); }
                `;
            });

            ace.require("ace/ext/language_tools");
            editor = ace.edit("editor");
            editor.setTheme("ace/theme/roblox_bw");
            editor.session.setMode("ace/mode/lua");
            
            editor.session.setOption("useWorker", true); 

            editor.setOptions({
                fontFamily: '"JetBrains Mono", "Fira Code", monospace', 
                fontSize: "14px",
                enableBasicAutocompletion: true, 
                enableLiveAutocompletion: true,
                showLineNumbers: true, 
                tabSize: 4, 
                showGutter: true, 
                showPrintMargin: false,
                animatedScroll: true,
                scrollPastEnd: 0.5,
            });
            
            editor.container.style.lineHeight = "22px";

            window.editor = editor; 

            window.SetText = function(text) { if (editor) editor.setValue(text, -1); }
            window.GetText = function() { return editor ? editor.getValue() : ""; }
            window.GetTabs = function() {
                var simpleTabs = tabs.map(function(t) { return { id: t.id, title: t.title }; });
                return JSON.stringify(simpleTabs);
            }
            window.SwitchTab = function(id) { switchTab(Number(id)); }

            editor.on('change', () => {
                if(isInternalUpdate) return;
                const val = editor.getValue();
                const activeTab = tabs.find(t => t.id === activeTabId);
                if(activeTab) { activeTab.content = val; }
            });

            loadingEl.style.display = 'none';
            render();
        }

function renderTabs() {
    const existingTabs = tabBarEl.querySelectorAll('.tab');
    existingTabs.forEach(el => el.remove());
    
    tabs.forEach(tab => {
        const isActive = tab.id === activeTabId;
        const tabEl = document.createElement('div');
        tabEl.className = `tab ${isActive ? 'active' : ''}`;
        tabEl.onclick = () => switchTab(tab.id);
        
        const iconSvg = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>`;
        
        const closeBtnSvg = `<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;
        
        const titleInput = document.createElement('input');
        titleInput.value = tab.title;
        titleInput.className = 'tab-title';
        titleInput.spellcheck = false;

        // prevent input from triggering tab switch
        titleInput.onclick = e => e.stopPropagation();
        titleInput.onmousedown = e => e.stopPropagation();

        titleInput.oninput = () => {
            tab.title = titleInput.value;
        };

        tabEl.innerHTML = `
            <div class="tab-icon">${iconSvg}</div>
        `;

        tabEl.appendChild(titleInput);

        const closeBtn = document.createElement('div');
        closeBtn.className = 'close-btn';
        closeBtn.innerHTML = closeBtnSvg;
        closeBtn.onclick = (e) => closeTab(e, tab.id);

        tabEl.appendChild(closeBtn);
        tabBarEl.insertBefore(tabEl, addTabBtn);
    });
}


        function switchTab(id) {
            activeTabId = id;
            const tab = tabs.find(t => t.id === id);
            if (tab && editor) {
                isInternalUpdate = true;
                editor.setValue(tab.content, -1); 
                isInternalUpdate = false;
            }
            renderTabs();
        }

        function closeTab(e, id) {
            e.stopPropagation(); 
            if (tabs.length === 1) return;
            const idx = tabs.findIndex(t => t.id === id);
            const isClosingActive = id === activeTabId;
            tabs = tabs.filter(t => t.id !== id);
            if (isClosingActive) {
                const newIdx = idx > 0 ? idx - 1 : 0;
                activeTabId = tabs[newIdx].id;
                switchTab(activeTabId);
            } else { renderTabs(); }
        }

        function addTab() {
            const newId = (Math.max(...tabs.map(t => t.id)) || 0) + 1;
            const newTab = { id: newId, title: `untitled-${newId}.lua`, content: '' };
            tabs.push(newTab);
            switchTab(newId);
        }

        function render() {
            renderTabs();
            const activeTab = tabs.find(t => t.id === activeTabId);
            if(activeTab && editor && editor.getValue() !== activeTab.content) {
                isInternalUpdate = true;
                editor.setValue(activeTab.content, -1);
                isInternalUpdate = false;
            }
        }

        addTabBtn.onclick = addTab;
        window.onresize = () => { if(editor) editor.resize(); };

        if (typeof ace !== 'undefined') { initEditor(); } 
        else { const checkAce = setInterval(() => { if (typeof ace !== 'undefined') { clearInterval(checkAce); initEditor(); } }, 100); }
    </script>
</body>
</html>
